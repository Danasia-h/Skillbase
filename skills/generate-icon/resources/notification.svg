<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
  <style>
    @keyframes wave { 0% { transform: scale(0.8); opacity: 1; } 100% { transform: scale(1.5); opacity: 0; } }
    .wave1 { animation: wave 2s ease-out infinite; transform-origin: 18px 6px; }
    .wave2 { animation: wave 2s ease-out 0.5s infinite; transform-origin: 18px 6px; }
    @media (prefers-reduced-motion: reduce) {
      .wave1, .wave2 { animation: none; opacity: 0; }
    }
  </style>
  <path d="M 8 8 C 8 5.8 9.8 4 12 4 C 14.2 4 16 5.8 16 8 L 16 14 C 16 14 17 15 18 16 L 6 16 C 7 15 8 14 8 14 Z" stroke="#4A5568" stroke-width="2.5" stroke-linejoin="round" fill="none"/>
  <line x1="12" y1="4" x2="12" y2="2" stroke="#4A5568" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 10 18 C 10 19 11 20 12 20 C 13 20 14 19 14 18" stroke="#4A5568" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="18" cy="6" r="3" fill="#FF9D9A"/>
  <circle cx="18" cy="6" r="3" stroke="#FF9D9A" stroke-width="1.5" fill="none" class="wave1"/>
  <circle cx="18" cy="6" r="3" stroke="#FF9D9A" stroke-width="1.5" fill="none" class="wave2"/>
</svg>
